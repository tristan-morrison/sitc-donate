<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SITC Donations</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="styles/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="https://summerinthecity.com" class="brand-logo">
        <img src="assets/sitcLogo.png"  width="75px"/>
      </a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot" style="padding-top: 18px">
      <div class="container">
        <h1 class="header center white-text">Donate</h1>
        <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="assets/background1.jpg" alt="Unsplashed assets/background img 1"></div>
  </div>


  <div class="container">
    <div class="section">


      <form class="col s12" id="paymentForm">
        <!-- Name -->
        <div id="donorInfo" class="row">
          <div class="col s12 offset-m1">
            <h6>Donor Information</h6>
          </div>

          <div class="input-field col s9 m4 offset-m1">
            <input  id="first_name" type="text" />
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s9 m4 offset-m1">
            <input  id="last_name" type="text" />
            <label for="last_name">Last Name</label>
          </div>

          <!-- Email -->
          <div class="input-field col s9 m5 offset-m1">
            <input  id="email" type="email" />
            <label for="email">Email</label>
          </div>

          <!-- Phone -->
          <div class="input-field col s6 m3 offset-m1">
            <input  id="phone" type="tel" />
            <label for="phone">Phone</label>
          </div>
        </div>

        <div class="row" id="tributeRow" style="margin-bottom: 30px">
          <div class="col offset-m1">
            <label>
              <input id="showTributeInfo" type="checkbox" onchange="toggleTributeInfo()" />
              <span>Donate in honor of someone</span>
            </label>
          </div>
        </div>

        <div id="tributeInfo" class="row">
          <div class="col s12 offset-m1">
            <h6>In Honor Of</h6>
          </div>

          <div class="input-field col s9 m4 offset-m1">
            <input  id="tribute_first_name" type="text" />
            <label for="tribute_first_name">First Name</label>
          </div>
          <div class="input-field col s9 m4 offset-m1">
            <input  id="tribute_last_name" type="text" />
            <label for="tribute_last_name">Last Name</label>
          </div>

          <!-- Email -->
          <div class="input-field col s9 m5 offset-m1">
            <input  id="tribute_email" type="email" />
            <label for="tribute_email">Email</label>
          </div>

          <!-- Phone -->
          <div class="input-field col s6 m3 offset-m1">
            <input  id="tribute_phone" type="tel" />
            <label for="tribute_phone">Phone</label>
          </div>
        </div>

        <div class="row" id="paymentDetailsContainer">
          <div class="col s12 offset-m1">
            <h6>Payment</h6>
          </div>

          <div class="input-field col s6 m2 offset-m1" style="margin-top: 10px">
            <input  id="amount" type="number" />
            <label for="amount">Amount</label>
          </div>

          <div class="col s12 m6 offset-m1" style="margin-top: 10px">
            <div>
              <div id="paymentRequestButtonContainer">
                <!-- Stripe Elements inserts card element here -->
              </div>
              <div id="orContainer">
                <p id="or">Or</p>
              </div>
            </div>


            <div id="card_element">
              <!-- Stripe Elements inserts card element here -->
            </div>
            <div id="card-errors" role="alert"></div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m9 offset-m1" style="margin-top: 10px" id="submitButtonContainer">
            <button id="submitButton" type="submit" class="btn waves-effect waves-light">Donate</button>
            <div id="progressCircle" class="preloader-wrapper small active" style="margin-top: 10px; display: none">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <!-- <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5> -->
        </div>
      </div>
    </div>
    <div class="parallax"><img src="assets/background3.jpg" alt="Unsplashed assets/background img 3"></div>
  </div>

  <footer class="page-footer teal">
    <div class="footer-copyright">
      <div class="container">
      Back to <a class="brown-text text-lighten-3" href="https://summerinthecity.com">summerinthecity.com</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
